<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro | Agile Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #000000; 
          color: #ffffff;
          overflow-x: hidden;
        }
        
        .retro-bg-dark {
          background-color: #000000;
          background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
          background-size: 30px 30px;
        }

        .retro-bg-light {
          background-color: #f3f4f6;
          background-image: radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
          background-size: 40px 40px;
        }

        .sticky-note {
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
        }

        .sticky-note:hover {
          box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.4);
          transform: scale(1.05) rotate(0deg) !important;
          z-index: 40;
        }

        .header-note {
          font-family: 'Permanent Marker', cursive;
          box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-8px); }
          100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .marker-font {
          font-family: 'Permanent Marker', cursive;
        }
    </style>
